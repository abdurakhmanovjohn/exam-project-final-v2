{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h2>Support Tickets</h2>
    <a class="btn" href="{% url 'support:ticket_create' %}">New Ticket</a>
  </div>

  <ul class="list">
    {% for ticket in tickets %}
      <li>
        <a href="{% url 'support:ticket_detail' ticket.id %}">
          <strong>{{ ticket.subject }}</strong>
          <span class="badge {{ ticket.status }}">{{ ticket.status }}</span>
        </a>
      </li>
    {% empty %}
      <li>No tickets yet</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
