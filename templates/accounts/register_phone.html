{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send OTP</button>
</form>

<div class="link">
  Already have an account?
  <a href="{% url 'accounts:login' %}">Login</a>
</div>
{% endblock %}
