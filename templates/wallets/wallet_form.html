{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="form-card">
  <h2>{% trans "Wallet" %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% trans "Save" %}
    </button>
  </form>
</div>
{% endblock %}
